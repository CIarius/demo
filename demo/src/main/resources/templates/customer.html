<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customer</title>
</head>
<body>

	<div class="container">
	
		<h2>Customer Details</h2>
	
		<form class="form-horizontal" method="post" th:action="@{/customer/update}" th:object="${customer}">
		
			<input id="customerId" th:field="*{customerId}" type="hidden"/>
			 	
			<div class="form-group">		 	
				<label for="name">Name:</label>
				<input class="form-control" id="name" placeholder="name" th:field="*{name}" type="text"/>
			</div>			
			 
			<div class="form-group">		 	
				<label for="name">Address:</label>
				<input class="form-control" id="address" placeholder="address" th:field="*{address}" type="text"/>
			</div>			
			 
			<div class="form-group">		 	
				<label for="name">Website:</label>
				<input class="form-control" id="website" placeholder="website/URL" th:field="*{website}" type="url"/>
			</div>			
			 
			<div class="form-group">		 	
				<label for="name">Credit Limit:</label>
				<input class="form-control" id="creditLimit" placeholder="credit limit" th:field="*{creditLimit}" type="number"/>
			</div>			
			
			<input type="submit" value="submit"/>
			 
		</form>
		
	</div>
	
</body>
</html>
