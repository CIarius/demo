<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">        
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spring Security Example </title>
    </head>
    <body>
    	<div class="container">
	        <div class="alert alert-danger" th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div class="alert alert-info" id="info" th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <h2>login</h2>
	        <form class="form-horizontal" method="post" th:action="@{/login}" >
	            <div class="form-group">
	            	<label class="control-label" for="username">username:</label> 
	            	<input id="username" name="username" placeholder="enter username" type="text"/>
	            </div>
	            <div class="form-group">
	            	<label class="control-label" for="password">password:</label>
	            	<input id="password" name="password" placeholder="enter password" type="password"/>
	            </div>
				<div class="form-group">
	    			<div class="col-sm-offset-1">
	      				<button type="submit" class="btn btn-default">Submit</button>
	    			</div>
	  			</div>
	  		</form>
	  	</div>
    </body>
</html>
